name: CMake Tests
on: 
  push:

jobs:
  buildTest:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        build_type: [RelWithDebInfo]
        compiler: [g++]
      
    steps:

    - name: Update packages
      run: |
        sudo apt-get update
        sudo apt-get install -yq valgrind

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build
      run: ./install.sh .. ${{matrix.build_type}} ${{matrix.compiler}}

    - name: Run Mesh Reader Test
      run: |  
        cd ../build-class
        make
        ./mesh_reader_test
    
    - name: Run Sparse Matrix Tests
      run: ./SparseMatrixTests

    - name: Run Load Vector Tests
      run: ./LoadVectorTests
    
    - name: Run Element Stiffness Test
      run: ./element_stiffness_test
      
