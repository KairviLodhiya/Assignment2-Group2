name: Build and Test with Catch2

on:
  push:
    branches: [ main, kairvi ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential git

    - name: Clone and build Kokkos (CPU-only)
      run: |
        git clone https://github.com/kokkos/kokkos.git
        cd kokkos
        mkdir build && cd build
        cmake .. -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/kokkos-install \
                 -DKokkos_ENABLE_SERIAL=ON \
                 -DKokkos_ENABLE_OPENMP=ON \
                 -DCMAKE_CXX_STANDARD=17
        make -j2
        make install

    - name: Configure CMake project
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/kokkos-install \
          -DKokkos_DIR=$GITHUB_WORKSPACE/kokkos-install/lib/cmake/Kokkos
          -DCatch2_DIR=$GITHUB_WORKSPACE/catch2-install/lib/cmake/Catch2
          
    - name: Clone and build Catch2
      run: |
        git clone --branch v3.5.4 https://github.com/catchorg/Catch2.git
        cd Catch2
        cmake -Bbuild -H. -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/catch2-install
        cmake --build build --target install

    - name: Build test executables
      run: |
        cd build
        make

    - name: Run SparseMatrixTests
      run: ./build/SparseMatrixTests

    - name: Run LoadVectorTests
      run: ./build/LoadVectorTests
